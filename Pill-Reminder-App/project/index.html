<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>User info</title>

</head>
<body>
<div class = "container">
  <h2>User info</h2>
  <h4>Enter submit to see your data<h4>
  <button id=getData, onclick="fun();">submit</button>
  <div id="userData"></div>
</div>
<script type="text/javascript">
  let url = "http://localhost:8080/showUser";
async function fetchData(url){
  const response = await fetch(url);
  const json = await response.json();
  return json;
}

const table_ele = document.getElementById("userData");

function render(data){
   let table = `
      <table class="table table-condensed tab">
        <thead>
          <tr>
          <td><h4>Name <h4></td>
          <td><h4>Email </h4></td>
          <td><h4>Date of Birth </h4></td>
          <td><h4>Number </h4></td>
          </tr>
        </thead>

        <tbody>
          ${data.map((user) => {
            return `
              <tr>
                <td>${user.name}</td>
                <td>${user.age}</td>
                <td>${user.dob}</td>
                <td>${user.number}</td>
              </tr>
            `
          }).join("")}
        </tbody>
      </table>
    `;
    table_ele.innerHTML=table;
}
 console.clear()

//document.getElementById("getData").
//addEventListener("click",fun);

function fun(){
  alert("hello");
  fetchData(url).then(data => render(data));
}
</script>
<div>
  <input type="text" placeholder="username">
  <input type="text" placeholder="password">
  <input type="text" placeholder="email">
  <br>
  <button id=sendData>submit</button>
   
</div>
</body>
</html>
