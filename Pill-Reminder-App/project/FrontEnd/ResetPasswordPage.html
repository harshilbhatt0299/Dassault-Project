<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
    <title>Reset Password Page</title>
</head>
<body>
<div id="reset-pwd-div" class="container">
    <div class="header-div">
        <h1>RESET PASSWORD</h1>
    </div>
    <div class="body-div">
        <div class="title-div"></div>
        <div class="form-div">
            <form id="reset-pw-form">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <label for="current-pwd">Old Password:</label>
                        </td>
                        <td>
                            <input type="password" id="current-pwd" class="input-text"
                                   placeholder="Enter current password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="new-pwd">New Password:</label>
                        </td>
                        <td>
                            <input type="password" id="new-pwd" class="input-text" placeholder="Enter new password"
                                   required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cnf-new-pwd">Confirm Password:</label>
                        </td>
                        <td>
                            <input type="password" id="cnf-new-pwd" class="input-text"
                                   placeholder="Re-enter new password" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="reset-pwd-save-btn" class="input-button green-btn" value="Save"/>
                        </td>
                        <td>
                            <input type="button" id="reset-pwd-cancel-btn" class="input-button red-btn" value="Cancel"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
<script src="ResetPasswordPage.js"></script>
</body>
</html>
