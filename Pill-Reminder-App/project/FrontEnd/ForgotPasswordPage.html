<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
    <title>Forgot Password Page</title>
</head>
<body>
<div id="forgot-pwd-div" class="container">
    <div class="header-div">
        <h1>FORGOT PASSWORD</h1>
    </div>
    <div class="body-div">
        <div class="title-div"></div>
        <div class="form-div">
            <form id="forgot-pwd-form">
                <table>
                    <tbody>
                    <tr>
                        <td>
                            <label for="forgot-contact">Contact Number:</label>
                        </td>
                        <td>
                            <input type="tel" id="forgot-contact" class="input-text" pattern="[1-9]{1}[0-9]{9}"
                                   placeholder="9876543210"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="forgot-email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="forgot-email" class="input-text" placeholder="yourmail@domain.com"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="forgot-dob">Date of Birth:</label>
                        </td>
                        <td>
                            <input type="date" id="forgot-dob" class="input-text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="forgot-new-pwd">New Password:</label>
                        </td>
                        <td>
                            <input type="password" id="forgot-new-pwd" class="input-text"
                                   placeholder="Enter new password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="forgot-cnf-new-pwd">Confirm New Password:</label>
                        </td>
                        <td>
                            <input type="password" id="forgot-cnf-new-pwd" class="input-text"
                                   placeholder="Re-enter new password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="forgot-pwd-save-btn" class="input-button green-btn" value="Save"/>
                        </td>
                        <td>
                            <input type="button" id="forgot-pwd-cancel-btn" class="input-button red-btn" value="Cancel"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="link-div">
            <a href="LoginPage.html">Remembered Password?</a>
        </div>
    </div>
</div>
<script src="ForgotPasswordPage.js"></script>
</body>
</html>
