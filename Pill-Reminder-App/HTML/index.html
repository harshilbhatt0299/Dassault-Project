<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <title>User info</title>

</head>
<body>
<div class = "container">
  <h2>User info</h2>
  <h4>Enter submit to see your data<h4>
  <button id=getData>submit</button>
  <div id="userData"></div>
</div>
<script type="text/javascript">
  let url = "https://jsonplaceholder.typicode.com/users";
async function fetchData(url){
  const response = await fetch(url);
  const json = await response.json();
  return json;
}

const table_ele = document.getElementById("userData");

function render(data){
   let table = `
      <table class="table table-condensed tab">
        <thead>
          <tr >
          <td><h4>Id<h4></td>
          <td><h4>Name </h4></td>
          <td><h4>Email </h4></td>
          </tr>
        </thead>

        <tbody>
          ${data.map((user) => {
            return `
              <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
              </tr>
            `
          }).join("")}
        </tbody>
      </table>
    `;
    table_ele.innerHTML=table;
}
 console.clear()

document.getElementById("getData").
addEventListener("click",fun);

function fun(){
  alert("hello");
  fetchData(url).then(data => render(data));
}
</script>
</body>
</html>
</html>
